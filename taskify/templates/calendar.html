{% extends "base.html" %}
{% block head %}
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.7.0/main.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.7.0/main.min.css">
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-sm-2">
        <!-- Side navigation -->
        <div class="sidenav">
            <a href="/home">Home</a>
            <a href="/kanban">Kanban Board</a>
            <a href="#">Calendar</a>
            <a href="#"></a>
        </div>
    </div>
    <div class="col-sm-10">
        <br>
        <div id="calendar"></div>
        <script>
            let calendarEl = document.getElementById('calendar');
            let calendar = new FullCalendar.Calendar
            (calendarEl, {
                contentHeight : 600,
                events : [
                    {% for event in events %}
                    {
                        title : '{{event.todo}}',
                        start : '{{event.date}}',
                    },
                    {% endfor %}
                ]
            });

            calendar.render();
        </script>
        <button type="submit" class="btn btn-primary" id="activitybtn">
            <span>&#43; Add Activities</span> 
        </button>
    </div>

</div>

{% endblock %}
