{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-sm-2">
        <br>
        <h3>Features</h3>
    </div>
    <div class="col-sm-7">
        <br>
        <h3>Notes</h3>
        <div class="Notes">
            <form method="POST">
                <textarea name="notes" id="notes" class="form-control"></textarea>
                <br>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>
    <div class="col-sm-3">
        <br>
        <h3>ToDo List</h3>
        <br>
        <div class="todoform">
            <form method="POST">
                <textarea name="todo" id="todo" class="form-control"></textarea>
                <br>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>       
        </div>
    </div>
</div>
{% endblock %}
